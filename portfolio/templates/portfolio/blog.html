{% load static %}

{% for blog in blogs %}
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.summary }}</p>

    {% if blog.image %}
        <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
    {% endif %}

    <div>
        <!-- Muestra el cuerpo del blog convertido de Markdown a HTML -->
        {{ blog.body_as_html|safe }}
    </div>
{% endfor %}
